<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CSS Booleaner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="img/logo.svg" alt="Logo" />
    </header>
    <main>
        <article>
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
            <!-- author info -->
            <div class="author">
                <div class="author-credit">Scritto da <a class="author-link" href="#">The Booleaner</a></div>
                <small>il 10/10/2020</small>
            </div>
            <!-- /author info -->
            <!-- article photos -->
            <div class="article-photos">
                <img src="img/tim-1.jpg" alt="Tim" />
                <img src="img/tim-2.jpg" alt="Tim" />
                <div class="photo-caption">1st Photo: Jhon</div>
                <div class="photo-caption">2st Photo: Jhon</div>
            </div>
            <!-- /article photos -->
        </article>
    </main>
</body>
</html>
